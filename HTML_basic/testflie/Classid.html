<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class กับ id</title>
    <style>
        p{
            color: blue;
        }
        .b{
            color: green;
        }
        #a{
            color: pink;
        }
    </style>
</head>
<body>
    <a href="index.html">ย้อนกลับ</a>

    <p class="a" id="a">computer engineer</p>
    <p class="a" id="b">computer engineer</p>
    <p class="b" id="c">computer engineer</p>
    <p class="b" id="d">computer engineer</p>
    <p>computer engineer</p>
    <p>computer engineer</p>
    <p>computer engineer</p>
    <div class="b">
        <h1>จะเอาสีมาใส่ในคลาส B</h1>
    </div>
    <span class="b">
        <h1>จะเอาสีมาใส่ในคลาส B</h1>
    </span>
    <!-- คลาสซ้ำได้แต่ id อย่าซ้ำจะได้ดึงข้อมูลได้ง่าย -->
</body>
</html>
