<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            text-align: center;
            text-align: justify;
            /* justify ทำให้เอกสารเว้นระยะห่างเท่ากัน */
        }
        /* div{ */
            /* background-color: black; */
            /* width: auto; */
            /* height: 100%; */
        /* } */
        img{
            width: 50%;
            height: 50%;
        }
        button{
            width: 20px;
            height: 20px;
        }
        .into{
            color: aliceblue;
            background-color: blue;
            max-width: 400px;
            min-width: 200px;
            max-height: 400px;
            min-height: 200px;
          
        }
        .box-1{
            background-color: green;
            border: solid 10px black;
            height: 100px;
            width: 100px;
            border-radius: 100px;
        }
        .box-2{
            background-color: blue;
            border: dotted 5px red;
            height: 100px;
            width: 100px;
            border-top-left-radius: 15px;
        }
        .box-3{
            background-color: pink;
            border: dashed 5px skyblue;
            height: 100px;
            width: 100px;
            border-radius: 50px 20px 5px 100px;
        }
        .box-4{
            background-color: yellow;
            height: 100px;
            width: 100px;
            border: solid 10px black;
            border-radius: 30px;
        }
        .box-5{
              background-color: rgb(144, 61, 115);
            height: 150px;
            width: 125px;
            border: solid 5px black;
            border-radius: 30px;
        }
        .box-6{
            background-color: rgb(69, 200, 158)
            height: 100px;
            width: 100px;
        }
        .box-7{
            background-color: rgb(103, 76, 172);
            border-style: double;
            height: 100px;
            width: 100px;
            border-width: 10px;
        }
        .box-8{
            background-color: rgb(255, 255, 255);
            border-top-style:solid ;
            border-left-style: dashed ;
            border-right-style: dotted;
            border-bottom-style: double;
            border-color: red;
            border-width: 5px;
            border-top-color: green ;
            height: 100px;
            width: 100px;
        }
        .box-9{
            background-color: rgb(130, 87, 87);
       
            height: 100px;
            width: 100px;
        }

    </style>
</head>
<body>
        <h1>Text-align</h1>
        <p>computer engineer</p>
        <div>

            <img src="../image/catprogramming.jpg" alt="">
            <button>click</button>
        </div>
        <div class="into">
            <p>การกำหนด min max </p>
        </div>
        <hr>
        <div class="box-1"></div>
        <hr>
        <div class="box-2"></div>
        <hr>
        <div class="box-3"></div>
        <hr>
        <div class="box-4"></div>
        <hr>
        <img src="../image/catprogramming.jpg" alt="" class="box-5">
        <hr>
        <div class="box-6"></div>
        <hr>
        <div class="box-7"></div>
        <hr>
        <div class="box-8"></div>
        <hr>
        <div class="box-9"></div>





</body>
</html>
