<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css เริ่มต้น</title>
</head>
<body>
    <h1 align="center">Css เบื้องต้น | ST</h1>
    <p class="en">Computer engineer</p>
    <h3 class="class">class</h3>
    <h3 id="id1">css</h3>
    <style>
        /* กด Ctr + / เหมือนเดิม */
        h1{
            color: rgb(124, 64, 157);
            font-size: 25px;
        }
        .class{
            color: rgb(52, 86, 138);
            font-size: 15px;
        }
        #id1{
            color: rgb(123, 61, 118);
            font-size: 15px;
        }
        h1,.class,#id1,p{
            font-style: italic;
        }
        p.en{
            font-weight: bolder;
        }
    </style>
    internal กับ external 
    internal มี inline มีแค่แท็กนั้นใช้สไตล์ กับ Embeded แยกสไตล์ไว้ข้างนอก 
    External แยกไฟลดึวมาใช้ได้
    <a href="cssformat.html">ตัวอย่าง</a>
    
</body>
</html>
